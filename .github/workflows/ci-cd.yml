# Minimal Node.js CI/CD Pipeline
# For: Simple Node.js tools, utilities, and packages
# Self-hosted runners: 192.168.1.16 with 20 available runners

name: ğŸ“¦ Minimal Node.js Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ” Quick Analysis
  analysis:
    name: ğŸ” Code Analysis
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 10
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint
        continue-on-error: true

      - name: ğŸ¯ Type check
        if: hashFiles('tsconfig.json')
        run: npm run typecheck
        continue-on-error: true

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ğŸ§ª Testing
  test:
    name: ğŸ§ª Test
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: ['18', '20']
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        continue-on-error: true

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ“Š Upload coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
        continue-on-error: true

  # ğŸ³ Docker (Optional)
  docker:
    name: ğŸ³ Docker Build
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 10
    if: hashFiles('Dockerfile')
    needs: [analysis, test]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ github.repository }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker container
        run: |
          docker run --rm ${{ github.repository }}:test --version || echo "No version command"

  # ğŸ“¦ Release
  release:
    name: ğŸ“¦ Release
    runs-on: [self-hosted, linux, docker]
    timeout-minutes: 10
    needs: [test]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      packages: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build
        continue-on-error: true

      - name: ğŸ“¦ Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
        continue-on-error: true

      - name: ğŸ³ Docker Release (if Dockerfile exists)
        if: hashFiles('Dockerfile')
        run: |
          echo "Building and pushing Docker image..."
          
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }} \
            --tag ghcr.io/${{ github.repository }}:latest \
            --push .

